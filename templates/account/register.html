<div class="pagetitle">
    <h1>Register new user</h1>
  </div>

  <section class="section profile">
    <div class="row">
      <div class="">
        <div class="card">
          <div class="card-body pt-3">

            <div class="tab-content pt-1">
              <div class="tab-pane fade show active profile-edit pt-1" id="profile-register">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <label for="profileImage" class="col-md-4 col-lg-2 col-form-label">Profile Image</label>
                        <div class="col-md-8 col-lg-6">
                          <img src="/static/images/default.png" alt="Profile">
                          <div class="mb-3">
                            <label for="picture" class="form-label">Upload new profile image</label>
                            <input type="file" class="form-control" id="picture" name="picture">
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="username" class="col-md-3 col-lg-2 col-form-label">Username</label>
                        <div class="col-md-8 col-lg-6">
                          <input name="username" type="text" class="form-control" id="username" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="fullName" class="col-md-3 col-lg-2 col-form-label">Full Name</label>
                        <div class="col-md-8 col-lg-6">
                          <input name="fullname" type="text" class="form-control" id="fullname" required>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="permission" class="col-md-3 col-lg-2 col-form-label">Permission</label>
                        <div class="col-md-8 col-lg-6">
                          <select name="permission" class="form-select" id="permission" required>
                            <option value="user">user</option>
                            <option value="admin">admin</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="password" class="col-md-3 col-lg-2 col-form-label">Password</label>
                        <div class="col-md-8 col-lg-6 d-flex align-items-center">
                            <input type="password" class="form-control password" name="password" id="password" required>
                            <i class="bi bi-eye-slash togglePassword" style="cursor: pointer; margin-left: 5px;"></i>
                        </div>
                    </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" onclick="submitForm('create')">Create User</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
  
const togglePasswordElements = document.querySelectorAll(".togglePassword");
togglePasswordElements.forEach(function (togglePassword) {
    const password = togglePassword.previousElementSibling;
    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });
});
</script>
