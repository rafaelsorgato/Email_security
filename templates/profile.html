    <div class="pagetitle">
      <h1>Profile</h1>
    </div>
    <section class="section profile">
      <div class="row">
        <div class="">
          <div class="card">
            <div class="card-body pt-3">
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change Password</button>
                </li>
              </ul>

              <div class="tab-content pt-1">
                <div class="tab-pane fade show active profile-edit pt-1" id="profile-edit">
                  <form method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-2 col-form-label">Profile Image</label>
                      <div class="col-md-8 col-lg-6">
                        <img src="{{ picture }}" alt="Profile">
                        <div class="mb-3">
                          <label for="picture" class="form-label">Upload new profile image</label>
                          <input type="file" class="form-control" id="picture" name="picture">
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="username" class="col-md-3 col-lg-2 col-form-label">Username</label>
                      <div class="col-md-8 col-lg-6">
                        <input name="username" type="text" style="background-color:rgb(203, 201, 201)" class="form-control" id="username" value="{{ username }}" readonly>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-3 col-lg-2 col-form-label">Full Name</label>
                      <div class="col-md-8 col-lg-6">
                        <input name="fullname" type="text" class="form-control" id="fullname" value="{{ fullname }}" >
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form>
                </div>

                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <form method="post">
                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="password" type="password" class="form-control" id="currentPassword">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                      </div>
                    </div>
                    <div class="row mb-3" style="display: none;">
                      <label for="username" class="col-md-3 col-lg-2 col-form-label">Username</label>
                      <div class="col-md-8 col-lg-6">
                        <input name="username" type="text" style="background-color:rgb(203, 201, 201)" class="form-control" id="username" value="{{ username }}" readonly>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                  </form>

                </div>

              </div>

            </div>
          </div>

        </div>
      </div>
    </section>
